<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="public/font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
    .login-box input{
        width: 350px;
    }
    .ifo{
        width: 100px;
        position: absolute;
        right: 67px;
        top: 29px;
        background: #fff;
        color: #333;
        border-color: #ced4da;
        padding-left: 23px;
    }
    </style>
</head>

<body>
    <section class="material-half-bg">
        <div class="cover"></div>
    </section>
    <section class="login-content">
        <div class="logo">
            <img src="images/user.png" style="height: 80px;height: 80px;" alt="">
        </div>
        <div class="login-box" style="width: 500px;height: 650px;">
            <form class="login-form" action="index.html">
                <h3 class="login-head">
                    <i class="fa fa-lg fa-fw fa-user"></i>REGISTER</h3>
                <div class="form-group">
                    <label class="control-label">账户</label>
                    <input class="form-control" type="text" placeholder="请输入手机号" autofocus>
                </div>
                <div class="form-group" style="position: relative;">
                    <label class="control-label">验证码</label>
                    <input class="form-control" type="text" placeholder="请输入验证码"style = "width="271px;"" autofocus>
                    <!-- <button class="btn btn-primary btn-block ifo">点击发送</button> -->
                    <input class="form-control ifo" type="text" style="width: 100px;" value="点击发送" autofocus>
                </div>
                <div class="form-group">
                    <label class="control-label">昵称</label>
                    <input class="form-control" type="password" placeholder="请输入昵称">
                </div>
                <div class="form-group">
                    <label class="control-label">密码</label>
                    <input class="form-control" type="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label class="control-label">确认密码</label>
                    <input class="form-control" type="password" placeholder="请再次输入密码">
                </div>
                <div class="form-group">
                    <label class="control-label">邮箱</label>
                    <input class="form-control" type="password" placeholder="请输入邮箱帐号">
                </div>


                <div class="form-group btn-container">
                    <button class="btn btn-primary btn-block">
                        <i class="fa fa-sign-in fa-lg fa-fw"></i>REGISTER</button>
                </div>
            </form>
        </div>
    </section>



    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="js/plugins/pace.min.js"></script>
    <script type="text/javascript">
        // Login Page Flipbox control
        $('.login-content [data-toggle="flip"]').click(function () {
            $('.login-box').toggleClass('flipped');
            return false;
        });
    </script>
</body>

</html>
